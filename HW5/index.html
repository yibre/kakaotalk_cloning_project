<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
    <div class="playlist-header">
      <button class="btn"><i class="fa fa-times"></i></button>
      <span class ="playlist-header__playlist">Playlist</span>
    </div>
    <div class="now-playing">
      <div class="now-playing__rectangle"><i class="fa fa-image"></i></div>
      <span class="now-playing__contents">Random Love<p>by David Kapoor</p></div>
    <div class="play-menu">
      <button type="button" class="btn-roundsquare"><i class="fa fa-play"> Play</i></button>
      <button type="button" class="btn-circle"><i class="fa fa-heart"></i></button>
      <button type="button" class="btn-circle"><i class="fa fa-plus"></i></button>
    </div>
    <div class="songlist">
      <div class="songlist__contents">
        <span><div class="rectangle first"></div></span>
        <span><div class="contents">Matargasti<p>Mohit Chauhan</p></div></span>
      </div>
      <div class="songlist__contents">
        <span><div class="rectangle second"></div></span>
        <span><div class="contents">Attitude<p>Lewis Ofhan Attitude</p></div></span>
      </div>
      <div class="songlist__contents">
        <span><div class="rectangle third"></div></span>
        <span><div class="contents">Try Everything <p>Shakira Zootopia</p></div></span>
      </div>
      <div class="songlist__contents">
        <span><div class="rectangle forth"></div></span>
        <span><div class="contents">Sunflower <p>Joseph Vincent Sunflower</p></div></span>
      </div>
    </div>
  </body>
</html>
